      function convertQuantity() {
        var fromUnit = document.getElementById('fromUnit').value;
        var toUnit = document.getElementById('toUnit').value;
        var quantity = document.getElementById('quantity').value;
        var convertedQuantity = document.getElementById('convertedQuantity');
        if (fromUnit === toUnit) {
          convertedQuantity.value = quantity;
          return;
        }
        if (conversionFactors[fromUnit] && conversionFactors[fromUnit][toUnit]) {
          var conversionFactor = conversionFactors[fromUnit][toUnit];
          var result = quantity * conversionFactor;
          convertedQuantity.value = result.toFixed(4);
        } else {
          convertedQuantity.value = 'Conversion not available';
        }
      }
